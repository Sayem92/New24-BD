<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Information Page</title>
    <!-- tailwind and daisyUi  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/2cc8ded989.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container mx-auto ">
        <div class="navbar bg-base-100 container mx-auto my-4">
            <div class="flex-1">
                <a class="btn btn-primary normal-case text-xl">Today</a>
                <a class="btn btn-ghost normal-case text-xl">Information Page</a>
            </div>
            <div class="flex-none gap-8">
                <div>
                    <h1 class="text-primary text-xl font-semibold">News</h1>
                </div>
                <div class="dropdown dropdown-end ">
                    <label tabindex="0" class="btn btn-ghost rounded-btn">Blogs</label>
                    <ul tabindex="0" class="menu dropdown-content p-2 shadow bg-base-100 rounded-box w-52 mt-4">
                        <li><a>Item 1</a></li>
                        <li><a>Item 2</a></li>
                        <li><a>Item 3</a></li>
                        <li><a>Item 4</a></li>
                    </ul>
                </div>
                <div>
                    <div class="w-10 ">
                        <img class="rounded-full" src="https://placeimg.com/80/80/people" />
                    </div>
                </div>
            </div>
        </div>
        <hr>

    </header>

    <main>
        <section class="container mx-auto">
            <div class="container mx-auto pl-12 py-6 font-semibold text-1xl text-gray-400">
                <ul id="menu-list" class=" grid grid-cols-8 ">

                </ul>
            </div>
            <h1 id="text-view" class="border py-5 rounded-lg pl-8 text-2xl font-semibold mx-10"></h1>
        </section>
        <!-- display information  -->
        <section class="container mx-auto mt-4 ">
            <div id="list-container" class="mb-4">

            </div>
        </section>
        <!-- display modal  -->
        <section class="container mx-auto mt-4 ">

                <input type="checkbox" id="my-modal-6" class="modal-toggle" />
                <div class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <!-- title  -->
                        <h3 id="title-text" class="font-bold text-lg"> </h3>
                        <!-- author-info  -->
                        <div id="author-info" class="py-4">

                        </div>
                        <!-- details  -->
                        <p id="details-all" class="py-4"></p>
                        <div class="modal-action">
                            <label for="my-modal-6" class="btn">Close!</label>
                        </div>
                    </div>
                </div>

        </section>
    </main>






    <script src="news.js"></script>
</body>

</html>
